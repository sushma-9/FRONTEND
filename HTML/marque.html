<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <link rel="shortcut icon" href="./images/airballon.jpg">
</head>
<body>
    <!-- slide : down to up stop ; direction: down to up; loop:no of times-->
    <marquee behavior="slide" direction="up" scrollamount="" loop="2" bgcolor="orange" height="100px">
        <h1>Jspiders</h1>
    </marquee>
    <!-- scroll:loop; direction: left to right;  scrollamount:speed; loop:no of times-->
    <marquee behavior="scroll" direction="right"  scrollamount="30px" loop="3"  height="100px">
        <h1>Qspiders</h1>
    </marquee>
    <!-- alternate: right to left & left to right ; direction : default is right to left -->
    <marquee behavior="alternate" direction="down" scrollamount="50px" loop="5" bgcolor="green"  height="100px">
        <img src="./images/island.jpg" alt="" width="180px" height="300px">
    </marquee>
    <!-- direction left is default -->
    <marquee behavior="alternate" direction="left" scrollamount="50px" loop="5" bgcolor="green"  height="100px">
        <img src="./images/island.jpg" alt="" width="180px" height="300px">
    </marquee>
</body>
</html>
