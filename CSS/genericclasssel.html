    <link rel="stylesheet" href="genericclassel.css">

<body>
    <!-- 4.Generic class selectors -->

    <h1 class="good">Jspiders in h1</h1>
    <h1>Qspiders in h1</h1>
    <h1>Pypiders in h1</h1>

    <hr>
   
    <p class="good">Jspiders in p</p>
    <p>Qspiders in p</p>
    <p class="good">Pypiders in p</p>

    <hr>

    <a href="" class="good">Jspiders in a</a> <br>
    <a href="">Qspiders in a</a> <br>
    <a href="">Pypiders in a</a> <br>
</body>
