<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <!-- block level elements-it will  display in different lines and occupy 100% width of the web page -->
    <!-- inline level elements-it will display in same line, even when passed in different lines 
        and css properties will be applied to the content part -->
    <!-- if height and width applied for block level elements -->

    <div class="my-div">
        div1
    </div>
    <div class="my-div">
        div2
    </div>
    <div class="my-div">
        div3
    </div>
    <!-- /* "display: none;" - hidding the element not occuping the space */ -->
    <div class="my-div" style="display: none;">
        div4
    </div>

    <!-- /* "visibility: hidden;"- hidding the element occuping the space */ -->
    <div class="my-div" style="visibility: hidden;">
        div5
    </div>
    <div class="my-div">
        div6
    </div>
</body>

</html>
