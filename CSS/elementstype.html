<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="elementstype.css">
</head>
<body>
    <p>semantic tags in css</p>
    <!-- division arragement -->
    <img src="./images/html4&5sementictags.png" alt="" width="400px" height="400px">

    <!-- 2 types of elements -->
    <!-- 1.block level elements : always will be displayed in different lines 
        2. inline level elements : always will be displayed in same line-->

    <!-- 1.block level elements : always will be displayed in different lines  -->
    <div>jspiders 1</div>
    <div>jspiders 2</div>
    <div>jspiders 3</div>
    <div>jspiders 4</div>
    <div>jspiders 5</div>
    <div>jspiders 6</div>

    <hr>

    <!-- 2. inline level elements : always will be displayed in same line--> 
    <!-- image,input,table,anchor -->

    <a href="">jspiders 1</a>
    <a href="">jspiders 2</a>
    <a href="">jspiders 3</a>
    <a href="">jspiders 4</a>
    <a href="">jspiders 5</a>
    <a href="">jspiders 6</a>

    <hr>

    <img src="./images/inline&blockements.png" alt="">

    <!-- to convert from block to inline 
        & inline to block we have display property -->

        

</body>
</html>
