<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universalselector</title>
    <link rel="stylesheet" href="universalselector.css">
</head>
<body>
     <!-- **7.Universal selectors-->

     <h1 id="bad">Jspiders in h1</h1>
     <h1>Qspiders in h1</h1>
     <h1>Pypiders in h1</h1>
 
     <hr>
    
     <p id="bad">Jspiders in p</p>
     <p>Qspiders in p</p>
     <p class="good">Pypiders in p</p>
 
     <hr>
 
     <a href="" class="good">Jspiders in a</a> <br>
     <a href="">Qspiders in a</a> <br>
     <a href="" id="bad">Pypiders in a</a> <br>
 
     <marquee behavior="alternate" direction="right" class="good" id="bad">
         <h1>Jspiders</h1>
     </marquee>
    
     <p>Jspiders in p</p>
     <p>Qspiders in p</p>
     <p >Pypiders in p</p>
 
     <hr>

     <h1>
         <p>i am paragraph inside h1</p>
         <p>i am paragraph inside h1</p>
     </h1>
 
     <hr>
 
     <p>Jspiders in p</p>
     <p>Qspiders in p</p>
     <p >Pypiders in p</p>
</body>
</html>
