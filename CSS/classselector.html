<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classselector</title>
    <link rel="stylesheet" href="classselector.css">
</head>
<body>
     <!--3.Class selectors  -->
     <!-- class attribute is a css attribute
            it is used to call css classes -->

    <!-- it doesn't work for h1 as its created for p 
    and not h1 tag -->
     <h1 class="good">Jspiders in h1</h1>
     <h1>Qspiders in h1</h1>
     <h1>Pypiders in h1</h1>
 
     <hr>
    
     <p class="good">Jspiders in p</p>
     <p>Qspiders in p</p>
     <p class="good">Pypiders in p</p>
 
     <hr>
 
     <a href="">Jspiders in a</a> <br>
     <a href="">Qspiders in a</a> <br>
     <a href="">Pypiders in a</a> <br>
</body>
</html>
