<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="icon" href="./image/fb-icon.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h1 class="facebook-heading">facebook</h1>

    <form class="facebook-form">

        <p class="fb-login-heading">Log in to facebook</p>

        <section class="facebook-inputs">

            <div class="fb-input">
                <input class="username" type="text" placeholder="Email address or phone number">
                <input class="password" type="password" placeholder="password">
            </div>

            <div class="fb-input">
                <button class="submit" type="submit">Log in</button>
            </div>

            <div class="fb-input">
                <a href="">forgotten account</a>
                <a href="">sign up for facebook</a>
            </div>
        </section>
    </form>
</body>

</html>
